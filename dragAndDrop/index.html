<!DOCTYPE html>
<html lang="US-en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta title="Drag. Then Drop" />
    <link href="main.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <div class="parent">
      <div class="container"
      ondragover="onDragOver(event)"
      ondrop="onDrop(event)">
        <span id="dropZone2" 
          ondragover="onDragOver(event)"
          ondrop="onDrop(event)">
          dropzone2
          <span id='draggableSpan'
            draggable="true"
            ondragstart="onDragStart(event);">
            draggable
          </span>
      </span>
      </div>
      <div class="container">
        <span id="dropZone" 
          ondragover="onDragOver(event)"
          ondrop="onDrop(event)">
          dropzone
        </span>
      </div>
      
    </div>

    <script src="dragScript.js"></script>
  </body>
</html>
