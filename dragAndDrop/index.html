<!DOCTYPE html>
<html lang="US-en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta title="Drag. Then Drop" />
    <link href="main.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <div class="parent">
      <span id='draggableSpan'
       draggable="true"
       ondragstart="onDragStart(event);">
        draggable
      </span>
      <span id="dropZone">dropzone</span>
    </div>

    <script src="dragScript.js"></script>
  </body>
</html>
